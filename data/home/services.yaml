      title: "Sitios web informativos"
      text: "los sitios web informativos son utiles para que pueda ser consultado por clientes potenciales y despues hacer transacciones en otra plataforma como whatsapp. También son útiles para poder posicionarse dentro de un mercado o nicho por medio de palabras clave en artículos. Estos son ejemplos de como un sitio web de este tipo puede adaptarse a su negocio."
      button:
