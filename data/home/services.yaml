    - image: "images/ecommerce.png"
      title: "Tienda en línea"
      text: "Las tiendas en línea son sitios web que sirven para hacer transacciones, los usuarios se pueden registrarse, agregar artículos al carrito, pagar, agregar direcciones de envío y todo lo que se puede hacer desde una tienda fisica desde la comodidad de su casa."
      button:
        label: "Learn more"
        url: "#"

    - image: "images/landing_page.png"
      title: "Landing pages"
      text: "Las landing pages son sitios diseñados para convencer a los clientes potenciales que la visitan, de realizar una acción como proporcionar un correo electrónico, entrar a un webinar, agendar una cita o hasta comprar un producto."
